<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="calculator">
            <div class="screen">
                <label for="#">
                    <h3>第一個數字</h3>
                    <input type="number" placeholder="請輸入第一個數字" v-model.number="num1">
                </label>
                <label for="#">
                    <h3>第二個數字</h3>
                    <input type="number" placeholder="請輸入第二個數字" v-model.number="num2">
                </label>
            </div>
            <div class="top">
                <button type="button" @click="clear">CLR清除</button>
            </div>
            <div class="middle">
                <div class="operation">
                    <button type="button" @click="plus">+</button>
                    <button type="button" @click="minus">-</button>
                    <button type="button" @click="times">*</button>
                    <button type="button" @click="divided">/</button>
                </div>
                
                <div class="output">
                    <button type="button" @click="output">計算結果</button>
                </div>

                <div class="result">
                    <p>結果 : </p>
                    <h3>{{ result }}</h3>
                </div>
            </div>
            <div class="bottom">
                <p>歷史紀錄 : </p>
                <ul>
                    <li v-for="item in history">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
    


    <script src="https://unpkg.com/vue@3"></script>
    <script src="vue.js"></script>
</body>
</html>
